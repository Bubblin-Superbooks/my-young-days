<div class="leaf "><div class="inner justify"><p class="no-indent  ">Day, and driving off between papa and mamma.</p><p>When you think of my first  evening in that drawing-room, perhaps you will wonder at the doubtful look which I know there was on my face, and which made papa look right into my eyes, questioning, as he said,</p><p>"Whether I wanted to go home or not."</p><hr class="section"></div> </div>
